<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calendar</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
  <header>
    <div class="container">
      <nav class="nav">
        <div class="nav-first">
          <button class="header-btn">Добавить</button>
      		<button class="header-btn">Обновить</button>
        </div>

        <div class="nav-second">
          <button class="search-ico fa fa-search"></button>
          <input type="search" name="search" class="search-field" placeholder="Событие, дата или участник" />
        </div>
      </nav>
    </div>
  </header>

  <div class="container calendar">
    <nav class="calendar-nav">
  		<button class="calendar-nav-btn-prev fas fa-caret-left"></button>
  		<span class="calendar-nav-date">Март 2013</span>
  		<button class="calendar-nav-btn-next fas fa-caret-right"></button>
  		<button class="calendar-nav-btn-today">Сегодня</button>
  	</nav>

    <table class="table">
      <tbody>
        <tr><td>Понедельник, 25</td><td>Вторник, 26</td><td>Среда, 27</td><td>Четверг, 28</td><td>Пятница, 1</td><td class="today">Суббота, 2</td><td>Воскресенье, 3</td></tr>
        <tr><td>4</td><td>5</td><td>6</td><td>7</td><td>8</td><td class="clndr-event">9<span class="clndr-event-headline">Напиться!</span><span class="clndr-event-members">Витя Костин, Петр Михайлов</span></td><td>10</td></tr>
        <tr><td>11</td><td>12</td><td>13</td><td>14</td><td>15</td><td>16</td><td>17</td></tr>
        <tr><td>18</td><td>19</td><td>20</td><td>21</td><td class="clndr-event">22<span class="clndr-event-headline">ДР!</span><span class="clndr-event-members">Дима Молодцов</span></td><td>23</td><td>24</td></tr>
        <tr><td>25</td><td>26</td><td>27</td><td>28</td><td>29</td><td>30</td><td>31</td></tr>
      </tbody>
    </table>
  </div>
</body>
</html>
